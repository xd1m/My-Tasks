<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>📝 My Task Manager</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="about-info">
      <h2>About Me</h2>
      <p>Hello! I'm Hasan Al-Qadri, a passionate software engineer focused on quality assurance, Python programming, and data engineering.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/10169/10169718.png" alt="My Photo" style="width: 150px; border-radius: 10px;" />

    </section>

    <section class="contact-form">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Task Manager. Created with ❤️ by Hasan.</p>
  </footer>
